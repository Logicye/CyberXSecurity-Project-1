---
- name: Config ELK VM with Docker
  hosts: elk
  become: true
  tasks:
    - name: Set Ram Limits
      ansible.posix.sysctl:
        name: vm.max_map_count
        value: 262144
        state: present

    - name: Install docker.io
      apt:
        update_cache: yes
        name: docker.io
        state: present

    - name: Install python3-pip
      apt:
        name: python3-pip
        state: present
    
    - name: Enable docker service
      systemd:
        name: docker
        enabled: yes

    - name: Download and Setup ELK
          docker_contatiner:
            name: elk
            image: sebp/elk:761
            state: started
            restart_policy: always
            published_ports: 5601:5601, 9200:9200, 5044:5044